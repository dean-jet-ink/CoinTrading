version: "3"
services:
  server:
    build:
      context: ./server
      dockerfile: docker/Dockerfile
    image: coin_server
    container_name: coin_server
    ports:
      - 50000:50000
      - 23450:23450
    volumes:
      - ./server:/home
    environment:
      - GO_ENV=dev
      - DOCKER_WORKDIR=/home
      - CGO_CFLAGS=-D_LARGEFILE64_SOURCE
      - TZ=Asia/Tokyo

  client:
    build:
      context: ./client
      dockerfile: docker/Dockerfile
    image: coin_client
    container_name: coin_client
    ports:
      - 30000:30000
      - 60060:60060
    volumes:
      - ./client:/home
      - node_modules:/home/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - TZ=Asia/Tokyo

volumes:
  node_modules:
